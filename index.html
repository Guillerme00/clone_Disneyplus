<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney less</title>
    <link rel="stylesheet" href="build/dist/main.css">
</head>
<body>
    <div class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding"><img src="./src/images/disneyplus.svg" alt="Disney+"></h1>
            <h3 class="title--small">
                As melhores historias em um so lugar.
            </h3>
            <p>
                <a href="" class="link-text">Assinar o Disney+</a>
                <br>
                <span class="text">
                    R$ 27,90/Mes ou R$279,90/Ano a vista*
                </span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="./src/images/logos/disney_star_plus.png" alt="Disney+ Star+ Combo">
                    <button>Assine Agora</button>
                    <span class="text">R$45,90/Mes*</span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="./src/images/logos/disney_star_plus_starzplay.png" alt="Disney+ Star+ Combo">
                    <button>Assine Agora</button>
                    <span class="text">R$64,90/Mes*</span>
                </li>
            </ul>
            <p class="text--small last-p">
                *O preco pode varias caso a assinatura seja feita atraves de outra plataforma
            </p>
        </div>
    </div>
</body>
</html>
